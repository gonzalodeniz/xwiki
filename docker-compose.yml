version: '3.8'
services:
  xwiki-mysql:
    image: mysql:5.7
    container_name: xwiki-mysql
    networks:
      xwiki-network:
        aliases:
          - mysql  
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-config:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: xwiki
      MYSQL_USER: xwiki
      MYSQL_PASSWORD: xwiki
      MYSQL_DATABASE: xwiki
      character-set-server: utf8
      collation-server: utf8_bin
      explicit-defaults-for-timestamp: '1'

  xwiki:
    image: xwiki:lts-mysql-tomcat
    container_name: xwiki
    depends_on:
      - xwiki-mysql
    networks:
      xwiki-network:
        aliases:
          - xwiki      
    ports:
      - "8080:8080"
    extra_hosts:
      - "xwiki.mv: 192.168.56.101"      
      - "cas: 192.168.56.101"      
    volumes:
      - xwiki_data:/usr/local/xwiki
      - ./xwiki-config/xwiki.cfg:/usr/local/xwiki/data/xwiki.cfg
      - ./xwiki-config/xwiki.properties:/usr/local/xwiki/data/xwiki.properties
      - ./xwiki-config/configuration.properties:/usr/local/xwiki/data/configuration.properties
      - ./xwiki-config/cacerts:/opt/java/openjdk/lib/security/cacerts
      

    environment:
      DB_USER: xwiki
      DB_PASSWORD: xwiki
      DB_DATABASE: xwiki
      DB_HOST: xwiki-mysql

  xwiki-cas:    
    image: apereo/cas:v5.0.6
    container_name: xwiki-cas
    extra_hosts:
      - "xwiki.mv: 192.168.56.101"
      - "cas: 192.168.56.101"         
    networks:
      xwiki-network:
        aliases:
          - cas
    ports:
      - ${CAS_HTTP_PORT:-9080}:8080
      - ${CAS_HTTPS_PORT:-9443}:8443
    volumes:
    - ./cas-config/config:/cas-overlay/etc/cas/config
    - ./cas-config/application.properties:/cas-overlay/src/main/resources/application.properties
    - ./cas-config/thekeystore:/etc/cas/thekeystore
    - ./cas-config/xwiki-10001000.json:/cas-overlay/src/main/resources/services/xwiki-10001000.json

  xwiki-httpd:
    build:
      context: ./build-httpd
    container_name: xwiki-httpd
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./build-httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - httpd_conf:/usr/local/apache2/conf
      - httpd_log:/usr/local/apache2/logs
    extra_hosts:
      - "xwiki.mv: 192.168.56.101"
    networks:
      xwiki-network:
        aliases:
          - httpd

networks:
  xwiki-network:
    driver: bridge

volumes:
  mysql_data:
  httpd_conf:
  httpd_log:
  xwiki_data:

